app = "fos-3333"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
[http_service.concurrency]
  type = "connections"
  soft_limit = 200
  hard_limit = 250